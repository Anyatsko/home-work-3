<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/main.css">
    <title>Table</title>

<body>

                <td><img src="./img/icons8-гендерное-равенство-24.png" alt=""></td>

            </tr>

                <td rowspan="3" class="maim_td">Множ. число</td>

                <td>мы</td>
                <td>нас</td>
            </tr>
            <tr>
                <td colspan="2">2 Лицо</td>

            </tr>
            <tr>
                <td colspan="2">3 Лицо</td>
